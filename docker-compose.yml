version: "3.8"

services:
  api:
    env_file:
      - ./.env
    build:
      context: ./api
    ports:
      - 5000:5000
    container_name: api
    restart: on-failure
    depends_on:
      - mysql
  mysql:
    env_file:
      - ./.env
    container_name: mysql
    build:
      context: ./mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: on-failure

    
  